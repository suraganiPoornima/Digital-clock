<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>

    <style>
        body{
            margin: 0%;
            padding: 0%;
            background-color: black;
        }

        .container{
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left:40%;
            transform: translate(-50% -50%);
            font-size: 50px;

        }

    </style>



</head>
<body>
    <div class="container">
       <div id="time">17:00:00  PM</div>





    </div>
    <script>
        setInterval(() => {

            const time = document.querySelector('#time')
            var dateTime = new Date();
            var hrs = dateTime.getHours();
            var min = dateTime.getMinutes();
            var sec = dateTime.getSeconds();
            var session = "AM"

            
            if(hrs == 0 ){
                hrs = 12
                session="AM"
            }


            if(hrs>12){
                session = "PM";
                hrs = hrs - 12;
            }

            if(hrs <10){
                hrs = "0" + hrs;
            }
            if(min <10){
                min = "0" + min;
            }
            if(sec <10){
                sec = "0" + sec;
            }
            

           time.textContent= hrs +":" + min + ":" +sec + "" +session ;
            
        });
         
        
    </script>
</body>
</html>
